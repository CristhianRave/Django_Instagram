<div id="template-bg-1">
    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <div class="card p-4 mb-5">
            <div class="card-header">
                <h3 class="text-center">Iniciar sesión </h3>
            </div>
            {% if messages %}
                {% for message in messages %}
                    <div>
                    {{message}}
                    </div>

                {% endfor %}
            {% endif %}
            <div class="card-body w-100">
                <form name="login" action="" method="post">
                    {% csrf_token %}
                    <div class="input-group form-group mt-3">
                        <div class=" rounded-start">
                            <span class="m-3"><i class="fas fa-user mt-2"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Usuario" name="username">
                    </div>
                    <div class="input-group form-group mt-3">
                        <div class="rounded-start">
                            <span class="m-3"><i class="fas fa-key mt-2"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="Contraseña" name="password">
                    </div>
                    <div class="form-group mt-3">
                        <button type="submit" class="btn btn-primary mt-2 btn float-end  w-100">Submit</button>
                    </div>
                </form>
            </div>
            <div class="text-center">
                <h8>Si aun no esta registrado:</h8>
                <a href="{% url 'registerUser' %}">
                    <h8>pincha aquí</h8>
                </a>
            </div>
        </div>
    </div>
</div>
