{% extends 'base.html' %}
{% block content %}
{% include 'navbar.html' %}

<div class="profile-form-container">
    <h5 class="card-title">Eliminar el Post?</h5>
    <p class="card-text">Eliminar una publicación la eliminará permanentemente de la base de datos.</p>
    <form method="POST" action="{% url 'posts:delete-post' post.pk %}">
        {% csrf_token %}
        <a class="btn btn-primary" href="{% url 'posts:posts' %}">Mantener Post</a>
        <button type="submit" class="btn btn=primary mt-2">Delete Post</button>
    </form>

</div>

{% endblock %}
