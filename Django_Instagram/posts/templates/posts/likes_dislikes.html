
    <form method="post" action="{% url 'like' post.pk %}">
        {% csrf_token %}

        <button type="submit"><i class='fa fa-thumbs-o-up'></i></i></button>
        <strong>{{post.likes.all.count}}&nbsp;</strong>
    </form>
    
    <form method="post" action="{% url 'dislike' post.pk %}">
        {% csrf_token %}
        &nbsp;
        <button type="submit" ><i class='fa fa-thumbs-o-down'></i></i></button>
        <strong>{{post.dislikes.all.count}}</strong>
    </form>
